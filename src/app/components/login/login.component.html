<body>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <div class="carousel-login">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel" data-pause="false" data-interval="4000">
      <div class="carousel-inner"> 
       <div class="carousel-item active">
         <img class="d-block w-100%" src="assets/carousel (1).jpeg" alt="First slide">
       </div>
     <div class="carousel-item">
       <img class="d-block w-100%" src="assets/carousel (2).jpeg" alt="Second slide">
     </div>
      <div class="carousel-item">
        <img class="d-block w-100%" src="assets/carousel (3).jpeg" alt="Third slide">
      </div>
     </div>
    </div>
  </div>
  <div class="container">
    <div class="container__content">
      <h2>Login</h2>
      <form [formGroup]="loginForm" (submit)="login(loginForm.value)">
        <div class="p-field p-grid">
          <div class="p-col">
            <input id="userName"
                  type="text"
                  formControlName="userName"
                  pInputText>
            <label for="userName" class="p-col-fixed">Username</label>
          </div>
        </div>
        <div class="p-field p-grid">
          <div class="p-col">
            <input id="password"
            type="password"
                  formControlName="password"
                  pInputText>
                  <label for="password" class="p-col-fixed">Password</label>
          </div>
        </div>
        <div class="p-field p-grid">
          <div class="p-col">
            <p-button class="login-button" [disabled]="!loginForm.valid" type="submit" label="login"></p-button>
          </div>
        </div>
      </form>
    </div>
    <div class="info__content">
      <span>Don't have account? </span>
      <a [routerLink]="['/sign-up']">Create</a>
      <span> a new one</span>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
