<header>
  <nav class="nav">
    <ul class="nav__list">
      <li *ngFor="let link of getHeaderOptions() | async">
        <a [routerLink]="link.url">{{ link.title }}</a>
      </li>
      <li *ngIf="!loggedIn">
        <a [routerLink]="['/login']">login</a>
      </li>
      <li *ngIf="!loggedIn">
        <a [routerLink]="['/signup']">sign up</a>
      </li>
      <li *ngIf="loggedIn">
        <a (click)="logOut()">logout</a>
      </li>
    </ul>
  </nav>
</header>
